<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Deportiva</title>
    <!-- Favicon -->
    <link rel="icon" href="img/calendar-week.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="img/calendar-week.svg" type="image/svg+xml">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript para recargar la página cada 10 minutos -->
    <script>
        function recargarPagina() {
            // Obtener la URL actual sin parámetros
            const url = window.location.href.split('?')[0];
            // Añadir un parámetro único para evitar el caché
            window.location.href = `${url}?t=${new Date().getTime()}`;
        }

        // Configurar la recarga cada 10 minutos (600,000 milisegundos)
        setTimeout(recargarPagina, 60000);
    </script>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>
    
    <div class="d-flex flex-column min-vh-100">
        <div class="container flex-grow-1">
            <h1 class="text-center my-4">Agenda Deportiva</h1>
            <div id="agenda-container" class="table-container">
                <!-- Aquí se insertarán las pestañas y las tablas generadas por JavaScript -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-auto">
            &copy; 2024 Manna Leandro. Todos los derechos reservados.
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/agenda.js"></script>
</body>
</html>
